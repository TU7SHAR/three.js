<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>three-js-practice</title>
  </head>
  <body>
    <div
      id="loading-screen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #00d2ff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: sans-serif;
      "
    >
      <h1>INITIALIZING UNIVERSE...</h1>
      <div class="loader"></div>
    </div>
    <canvas class="canvas" id="canvas"></canvas>
    <div id="sidebar">
      <div class="sidebar-header">
        <h3>Solar System Explorer</h3>
      </div>
      <ul id="planet-list"></ul>
    </div>
    <div id="moon-sidebar" class="moon-list-container">
      <h3>Moons</h3>
      <ul id="moon-list"></ul>
    </div>
    <div id="info-card" style="display: none">
      <h2 id="planet-name">Planet Name</h2>
      <p id="planet-description">Description goes here.</p>
      <button id="close-btn">X Close X</button>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
