<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>three-js-practice</title>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-content">
        <h1>INITIALIZING UNIVERSE...</h1>
        <div class="loader"></div>
      </div>
    </div>
    <div id="comet-pane-container"></div>
    <canvas class="canvas" id="canvas"></canvas>
    <div id="sidebar">
      <div class="sidebar-header">
        <h3>Solar System Explorer</h3>
      </div>
      <ul id="planet-list"></ul>
    </div>
    <div id="moon-sidebar" class="moon-list-container">
      <h3>Moons</h3>
      <ul id="moon-list"></ul>
    </div>
    <div id="info-card" style="display: none">
      <h2 id="planet-name">Planet Name</h2>
      <p id="planet-description">Description goes here.</p>
      <button id="close-btn">X Close X</button>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
